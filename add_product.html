    <div id="add">
        <h3>ADD PRODUCT DETAILS</h3><br>
        <form onsubmit="return f1()" method="POST" action="add_product.php" enctype="multipart/form-data">
            <label>Product Name</label>
            <input type="text" id="tex" name="name" required><br><br>

            <label id="category">Category</label>
            <select id="category" name="category" required>
                <option value=""></option>
                <option value="Vegetables"><b>Vegetables</b></option>
                <option value="Fruits">Fruits</option>
                <option value="Dairy Products">Dairy Products</option>
                <option value="Grains">Grains</option>
            </select><br><br>

            <label>Expiry Date</label>
            <input type="date" id="tex" name="edate" required><br><br>

            <label>Product Price</label>
            <input type="text" id="tex" name="price" required><br><br>

            <label>Price Unit</label><br>
            <input type="radio" id="kg" name="unit" value="Kg" required>Kg<br>
            <input type="radio" id="litre" name="unit" value="Litre">Litre<br>
            <input type="radio" id="piece" name="unit" value="Piece">Piece<br><br>
            

            <label>Storage Conditions</label><br>
            <input type="checkbox" id="refrigerated" name="storage[]" value="Refrigerated">Refrigerated<br>
            <input type="checkbox" id="frozen" name="storage[]" value="Frozen"> Frozen<br>
            <input type="checkbox" id="room_temp" name="storage[]" value="Room Temperature"> Room Temperature<br>
            <input type="checkbox" id="dry" name="storage[]" value="Dry Storage"> Dry Storage<br><br>

           
            <label>Upload Photo</label>
            <input type="file" required name="photo" ><br><br>
            <input type="submit" id="btn" name="submit">
        </form>
